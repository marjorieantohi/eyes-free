<!DOCTYPE html>
<html>

<!-- <script src="https://hammerjs.github.io/dist/hammer.js"></script> -->

<head>
  <link rel="stylesheet" href="style.css">
  <script src="scripts/numberedVibrations.js"></script>
  <script src="scripts/random.js"></script>
  <script src="scripts/separation.js"></script>
</head>

<script type="text/javascript">

  // Globals to add the data later
  var globalName = "Test";
  var globalEmojiShown = "Test";
  var globalEmojiChosen = "Test";
  var globalTime = 0;

  // Globals to keep track of time
  var startTime;

  // Adds a row to the table.
  function addRow(name, emojiShown, emojiChosen, totalTime) {

    // Get our table
    var table = document.getElementById("numberedVibrationsTable");

    // Make our row
    var row = table.insertRow(-1);

    // Make our cells
    var nameCell = row.insertCell(0);
    var emojiShownCell = row.insertCell(1);
    var emojiChosenCell = row.insertCell(2);
    var totalTimeCell = row.insertCell(3);

    // Assign the values
    nameCell.innerHTML = name;
    emojiShownCell.innerHTML = emojiShown;
    emojiChosenCell.innerHTML = emojiChosen;
    totalTimeCell.innerHTML = totalTime;
  }

  function hideEmojiClass() {
    globalTime = new Date().getTime() - startTime;
    document.getElementsByClassName('showEmojis')[0].style.visibility = 'hidden';
  }

  function showEmojiClass() {
    startTime = new Date().getTime();
    document.getElementsByClassName('showEmojis')[0].style.visibility = '';
  }


  function gestureSpace() {
    hideGestureClass();
    showGestureSquaresClass();

  }

  function playRandomPattern() {

    // Hide the button to play a vibration
    hideVibrationClass();

    // Used to choose a random pattern
    var randomNumber = getRandomInt(0, 6);

    // Used to calculate when to show emojis
    var timeTillDone;

    // Choose the pattern, note which pattern was played
    switch(randomNumber) {
      case 0:
        likeEmoji();
        globalEmojiShown = "like";
        timeTillDone = 250;
        break;
      case 1:
        loveEmoji();
        globalEmojiShown = "love";
        timeTillDone = 750;
        break;
      case 2:
        hahaEmoji();
        globalEmojiShown = "haha";
        timeTillDone = 1250;
        break;
      case 3:
        wowEmoji();
        globalEmojiShown = "wow";
        timeTillDone = 1750;
        break;
      case 4:
        sadEmoji();
        globalEmojiShown = "sad";
        timeTillDone = 2250;
        break;
      case 5:
        angryEmoji();
        globalEmojiShown = "angry";
        timeTillDone = 2750;
        break;
    }
    setTimeout(showEmojiClass,timeTillDone + 250);
  }

  function choseLike() {
    globalEmojiChosen = "like";
    addRowContainer();
  }

  function choseHaha() {
    globalEmojiChosen = "haha";
    addRowContainer();
  }

  function choseHeart() {
    globalEmojiChosen = "love";
    addRowContainer();
  }

  function choseWow() {
    globalEmojiChosen = "wow";
    addRowContainer();
  }

  function choseSad() {
    globalEmojiChosen = "sad";
    addRowContainer();
  }

  function choseAngry() {
    globalEmojiChosen = "angry";
    addRowContainer();
  }

  function addRowContainer() {
    hideEmojiClass();
    addRow(globalName, globalEmojiShown, globalEmojiChosen, globalTime);
    showVibrationClass();
  }

 function choseGestureLike() {
    globalEmojiChosen = "like";
    showEmojiClass();
  }

  function choseGestureHaha() {
    globalEmojiChosen = "haha";
    showEmojiClass();
  }

  function choseGestureHeart() {
    globalEmojiChosen = "love";
    showEmojiClass();
  }

  function choseGestureWow() {
    globalEmojiChosen = "wow";
    showEmojiClass();
  }

  function choseGestureSad() {
    globalEmojiChosen = "sad";
    showEmojiClass();
  }

  function choseGestureAngry() {
    globalEmojiChosen = "angry";
    showEmojiClass();
  }

</script>

<body>
  <div class="beginVibration">
    <div class="center-center">
     <button onclick="playRandomPattern()" class="button">Receive Message!</button>
    </div>
  </div>

  <div class="beginGesture">
    <div class="center-center">
     <button onclick="playRandomPattern()" class="button">Send Message!</button>
    </div>
  </div>

  <div class="showEmojis">
    <div class="Header">
        Which emoji was it?
    </div>

    <div class="showEmojisRow">
      <div class="showEmojisColumn">
        <img onclick="choseLike()" src="images/like.png" alt="like" style="width:100%">
      </div>
      <div class="showEmojisColumn">
        <img onclick="choseHeart()" src="images/heart.png" alt="like" style="width:100%">
      </div>
      <div class="showEmojisColumn">
        <img onclick="choseHaha()" src="images/haha.png" alt="like" style="width:100%">
      </div>
    </div>
    <div class="showEmojisRow">
      <div class="showEmojisColumn">
        <img onclick="choseSad()" src="images/sad.png" alt="like" style="width:100%">
      </div>
      <div class="showEmojisColumn">
        <img onclick="choseAngry()" src="images/angry.png" alt="like" style="width:100%">
      </div>
      <div class="showEmojisColumn">
        <img onclick="choseWow()" src="images/wow.png" alt="like" style="width:100%">
      </div>
    </div>
  </div>

  <div class="gestureSquares" style="max-height: 100%">
  <div class="gestureSquaresRow">
      <div class="gestureSquaresColumn">
        <img onclick="choseGestureLike()" src="images/like.png" alt="like" style="width:50vw">
      </div>
      <div class="gestureSquaresColumn">
        <img onclick="choseGestureHeart()" src="images/heart.png" alt="like" style="width:50vw">
      </div>
    </div>
      <div class="gestureSquaresRow">
      <div class="gestureSquaresColumn">
        <img onclick="choseGestureHaha()" src="images/like.png" alt="like" style="width:50vw">
      </div>
      <div class="gestureSquaresColumn">
        <img onclick="choseGestureWow()" src="images/heart.png" alt="like" style="width:50vw">
      </div>
    </div>
      <div class="gestureSquaresRow">
      <div class="gestureSquaresColumn">
        <img onclick="choseGestureSad()" src="images/like.png" alt="like" style="width:50vw">
      </div>
      <div class="gestureSquaresColumn">
        <img onclick="choseGestureAngry()" src="images/heart.png" alt="like" style="width:50vw">
      </div>
    </div>
  </div>
  <table id="numberedVibrationsTable">
    <tr>
      <th>Participant</th>
      <th>Emoji Shown</th>
      <th>Emoji Chosen</th>
      <th>Time to Send</th>
    </tr>
  </table>
</body>

</html>
