<!DOCTYPE html>
<html>

<!-- <script src="https://hammerjs.github.io/dist/hammer.js"></script> -->

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="scripts/globals.js"></script>
  <script src="scripts/numberedVibrations.js"></script>
  <script src="scripts/random.js"></script>
  <script src="scripts/csv.js"></script>
  <script src="scripts/emojiChoosing.js"></script>
  <script src="scripts/separation.js"></script>
</head>

<body onload="hideAll()">
  <div class="gestureSquares" style="height: 100vh">
    <div class="gestureSquaresRow">
      <div class="gestureSquaresColumn">
        <img onclick="choseGesture('like')" src="images/blank.png" alt="like" style="width:50vw;height:33.3vh">
      </div>
      <div class="gestureSquaresColumn">
        <img onclick="choseGesture('love')" src="images/blank.png" alt="like" style="width:50vw;height:33.3vh">
      </div>
    </div>
    <div class="gestureSquaresRow">
      <div class="gestureSquaresColumn">
        <img onclick="choseGesture('haha')" src="images/blank.png" alt="like" style="width:50vw;height:33.3vh">
      </div>
      <div class="gestureSquaresColumn">
        <img onclick="choseGesture('wow')" src="images/blank.png" alt="like" style="width:50vw;height:33.3vh">
      </div>
    </div>
    <div class="gestureSquaresRow">
      <div class="gestureSquaresColumn">
        <img onclick="choseGesture('sad')" src="images/blank.png" alt="like" style="width:50vw;height:33.3vh">
      </div>
      <div class="gestureSquaresColumn">
        <img onclick="choseGesture('angry')" src="images/blank.png" alt="like" style="width:50vw;height:33.3vh">
      </div>
    </div>
  </div>
  <div class="beginVibration">
      <button onclick="playRandomPattern()" class="button">Receive Message!</button>
  </div>

  <div class="exportCsv">
      <button onclick="exportToCsv()" class="button">Finish!</button>
  </div>

  <div class="beginGesture">
      <button onclick="gestureSpace()" class="button">Send Message!</button>
  </div>

  <div class="showEmojis">
    <div class="Header">
      <h1 style="text-align:center">Which emoji was it?<h1>
      </div>
        <div class="showEmojisRows">
        <div class="showEmojisColumn">
          <img onclick="chose('like')" src="images/like.png" alt="like" style="width:100%;height:20vh;">
        </div>
        <div class="showEmojisColumn">
          <img onclick="chose('love')" src="images/heart.png" alt="like" style="width:100%;height:20vh;">
        </div>
        <div class="showEmojisColumn">
          <img onclick="chose('haha')" src="images/haha.png" alt="like" style="width:100%;height:20vh;">
        </div>
        <div class="showEmojisColumn">
          <img onclick="chose('sad')" src="images/sad.png" alt="like" style="width:100%;height:20vh;">
        </div>
        <div class="showEmojisColumn">
          <img onclick="chose('angry')" src="images/angry.png" alt="like" style="width:100%;height:20vh;">
        </div>
        <div class="showEmojisColumn">
          <img onclick="chose('wow')" src="images/wow.png" alt="like" style="width:100%;height:20vh;">
        </div>
    </div>
    </div>
    <table id="numberedVibrationsTable">
      <tr>
        <th>R/S</th>
        <th>Emoji Shown</th>
        <th>Emoji Chosen</th>
        <th>Time to Send</th>
      </tr>
    </table>
  </body>

  </html>
